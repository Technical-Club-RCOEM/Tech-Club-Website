<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Manifest.json  -->
        <meta property="og:title" content="Technical Club">
        <meta property="og:description" content="Welcome to RCOEM Technical Club webiste">
        <meta property="og:image" content="./home-page/assets/tc-white.png">

        <!-- Main Link Tags  -->
        <link rel="icon" type="image/png" href="/home-page/assets/tc-white.png">

        <title>Technical Club | Home page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./home-page/styles/home.min.css">

        <!-- custom footer -->
        <script src="./contact-us/footer.js"></script>

        <!-- custom nav -->
        <script src="./home-page/navBar.js"></script>

        <script src="./home-page/home.js"></script>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </head>

    <body>
        <nav-bar selected="home"></nav-bar>
        <div class="page">
            <div class="bg"></div>
            <h1>Explore the<br>Technical Club</h1>
            <pp>Technical club is damn good and I am in love with it !
                !<br>#Technical Club for life
            </pp>
            <button type="button" class="pulse">Click Me ! </button>
        </div>
        <div class="clubs">
            <h1>Our Clubs</h1>
            <div class="card-holder"><a href="./clubs.html" class="card">
                    <div id="trident-card">
                        <marquee scrollamount="8px">Trident club</marquee><img
                            src="./home-page/assets/icons/trident.png" alt="Trident club">
                        <div class="bar"></div>
                    </div>
                </a><a href="./clubs.html" class="card">
                    <div id="flying-card">
                        <marquee scrollamount="8px">flying club</marquee><img
                            src="./home-page/assets/icons/flying-club.png" alt="flying club">
                        <div class="bar"></div>
                    </div>
                </a><a href="./clubs.html" class="card">
                    <div id="Robotics-card">
                        <marquee scrollamount="8px">Robotics club</marquee><img src="./home-page/assets/icons/rc.png"
                            alt="Robotics club">
                        <div class="bar"></div>
                    </div>
                </a><a href="./clubs.html" class="card">
                    <div id="Embedded-card">
                        <marquee scrollamount="8px">Embedded club</marquee><img
                            src="./home-page/assets/icons/e-logo@1x.png" alt="Embedded club">
                        <div class="bar"></div>
                    </div>
                </a><a href="./clubs.html" class="card">
                    <div id="codebreakers-card">
                        <marquee scrollamount="8px">codebreakers club</marquee><img
                            src="./home-page/assets/icons/code-breakers.png" alt="">
                        <div class="bar"></div>
                    </div>
                </a><a href="./clubs.html" class="card">
                    <div id="Ishrae-card">
                        <marquee scrollamount="8px">ishare club</marquee><img src="./home-page/assets/icons/ishare.png"
                            alt="ishare club">
                        <div class="bar"></div>
                    </div>
                </a></div>
        </div>
        <div class="gif-circle">

            <img src="./home-page/assets/tc-home.jpg" alt="" class="home-img">

            <div class="lottie-player" id="car">
                <img src="./home-page/assets/icons/trident_car.gif" alt="">
            </div>

            <lottie-player class="lottie-player" id="drone"
                src="https://assets8.lottiefiles.com/private_files/lf30_k985zjll.json" background="transparent"
                speed="1.5" loop autoplay></lottie-player>
            <lottie-player class="lottie-player" id="robot"
                src="https://assets5.lottiefiles.com/packages/lf20_3vbOcw.json" background="transparent" speed="1.5"
                loop autoplay></lottie-player>
            <lottie-player class="lottie-player" id="circuit"
                src="https://assets1.lottiefiles.com/packages/lf20_3jezq8s4.json" background="transparent" speed="3"
                loop autoplay></lottie-player>
            <lottie-player class="lottie-player" id="code"
                src="https://assets9.lottiefiles.com/packages/lf20_gjsy1lag.json" background="transparent" speed="1"
                loop autoplay></lottie-player>
            <div class="lottie-player" id="ishrae">
                <img src="./home-page/assets/icons/ishare-fan.gif" alt="" srcset="">
            </div>
        </div>
        <footer-bar></footer-bar>
    </body>

    </html>
